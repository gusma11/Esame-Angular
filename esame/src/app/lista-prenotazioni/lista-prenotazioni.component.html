<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- nominative Column -->
    <ng-container matColumnDef="nominative">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name / Surname</th>
      <td mat-cell *matCellDef="let row">{{row.nominative}}</td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category.name}} - {{row.category.price}}</td>
    </ng-container>

    <!-- startDate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>StartDate</th>
      <td mat-cell *matCellDef="let row">{{row.startDate | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- confirmCode Column -->
    <ng-container matColumnDef="confirmCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ConfirmCode</th>
      <td mat-cell *matCellDef="let row">{{row.confirmCode}}</td>
    </ng-container>

    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hours</th>
      <td mat-cell *matCellDef="let row">{{row.hours}}</td>
    </ng-container>

    <!-- TotalPrice Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
      <td mat-cell *matCellDef="let row">{{row.totalPrice}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
